<!DOCTYPE html>
<html lang="ko">
<head>
  <title>iCheck</title>
  <meta charset="utf-8">
  <meta content="width=device-width" name="viewport">
  <link href="./css/custom.css?v=1.0.2" rel="stylesheet">
  <link href="../skins/all.css?v=1.0.2" rel="stylesheet">
  <script src="./js/jquery.js"></script>
  <script src="../icheck.js?v=1.0.2"></script>
  <script src="./js/custom.min.js?v=1.0.2"></script>
</head>
<body>
        <div class="demo-list clear">
          <ul>
              <li>
                  <input tabindex="0" type="checkbox" id="check-all">
                  <label for="input-0">전체선택, <span>#input-0</span></label>
                </li>
            <li>
              <input tabindex="1" type="checkbox" class="check" id="input-1">
              <label for="input-1">4개 동시체크, <span>#input-1</span></label>
            </li>
            <li>
              <input tabindex="2" type="checkbox" class="check" id="input-2">
              <label for="input-2">Checkbox, <span>#input-2</span></label>
            </li>
            <li>
              <input tabindex="3" type="checkbox" class="check" id="input-3" >
              <label for="input-3">Checkbox button, <span>#input-3</span></label>
            </li>
            <li>
              <input tabindex="4" type="checkbox" class="check" id="input-4">
              <label for="input-4">Checkbox button, <span>#input-4</span></label>
            </li>
            <li>
              <input tabindex="5" type="checkbox" class="check" id="input-5">
              <label for="input-5">Checkbox button, <span>#input-5</span></label>
            </li>
            <li>
              <input tabindex="6" type="checkbox" class="check" id="input-6">
              <label for="input-6">Checkbox button, <span>#input-6</span></label>
            </li>
          </ul>
          <ul>
            <li>
              <input tabindex="7" type="radio" id="input-7" >
              <label for="input-7">Radio button, <span>#input-7</span></label>
            </li>
            <li>
              <input tabindex="8" type="radio" id="input-8" name="demo-radio" checked>
              <label for="input-8">Radio button, <span>#input-8</span></label>
            </li>
          </ul>
          <script>
          $(document).ready(function(){

            //$("#input-1").on('ifChecked', function(event){
            //  $('#input-1, #input-2, #input-3, #input-4').iCheck('check');
            //});
            

            $("#input-1").on('ifChecked', function(event){
              $('#input-1, #input-2, #input-3, #input-4').iCheck('check');
            });
            $("#input-1").on('ifUnchecked', function(event){
              $('#input-1, #input-2, #input-3,  #input-4').iCheck('uncheck');
            });

            //전체선택 시작-------
            $('#check-all').on('ifChecked', function(event) {
                $('.check').iCheck('check');
            });
            $('#check-all').on('ifUnchecked', function(event) {
                $('.check').iCheck('uncheck');
            });
            // Removed the checked state from "All" if any checkbox is unchecked
            $('#check-all').on('ifChanged', function(event){
                if(!this.changed) {
                    this.changed=true;
                    $('#check-all').iCheck('check');
                } else {
                    this.changed=false;
                    $('#check-all').iCheck('uncheck');
                }
                $('#check-all').iCheck('update');
            });
            //전체선택 끝-------

            
            var callbacks_list = $('.demo-callbacks ul');
            //$('.demo-list input').on('ifCreated ifClicked ifChanged ifChecked ifUnchecked', function(event){
              $('.demo-list input').on('ifChecked ifUnchecked', function(event){
              callbacks_list.prepend('<li><span>#' + this.id + '</span> is ' + event.type.replace('if', '').toLowerCase() + '</li>');
              //console.log($('#'+this.id).parent().parent().find('label').toggle().css("color","red"));
              if(event.type.replace('if', '').toLowerCase()=="checked"){
                $('#'+this.id).parent().parent().find('label').css("color","red");
              }else{
                $('#'+this.id).parent().parent().find('label').css("color","black");
              }
            }).iCheck({
              checkboxClass: 'icheckbox_square-blue',
              radioClass: 'iradio_square-red',
              increaseArea: '20%'
            });
          });
          </script>
        </div>
</body>
</html>
